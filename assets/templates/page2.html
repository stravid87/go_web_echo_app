<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Two</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>
<body>
    <div id="app">
        <h1>Welcome to Page 2</h1>
        <div>
            <a href="/"> Previous Page </a> | 
            <a href="/page3"> Next Page </a> 
        </div>
        <hr>
        <h3>Add User Test</h3>
        <form @submit.prevent="createUser">
            <label for="email"><input type="text" id="email" v-model="emailInput">: EMAIL</label><br>
            <label for="username"><input type="text" id="username" v-model="usernameInput">: USERNAME</label><br>
            <label for="password"><input type="password" id="password" v-model="passwordInput">: PASSWORD</label><br>
            <button type="submit">Create User</button>
        </form>
        <br>
        <textarea rows="5" cols="50" v-model="responseText1"></textarea>
        <h3>Get User by Username</h3>
        <form @submit.prevent="getUser">
            <label for="username2"><input type="text" id="username2" v-model="usernameInput2">: USERNAME</label><br>
            <button type="submit">Get User</button>
        </form>
        <br>
        <textarea rows="5" cols="50" v-model="responseText2"></textarea>
    </div>
    <footer>
        <script>
            const { ref } = Vue;

            Vue.createApp({
                data() {
                    return {
                        emailInput: ref("test@test.com"),
                        usernameInput: ref("TesterChester"),
                        passwordInput: ref("1234"),
                        responseText1: ref(""),
                        usernameInput2: ref("TesterChester"),
                        responseText2: ref("")
                    };
                },
                methods: {
                    async createUser() {
                        const bodyObj = {
                            email: this.emailInput,
                            username: this.usernameInput,
                            password: this.passwordInput
                        };

                        try {
                            const response = await fetch("/create-user", {
                                method: "POST",
                                headers: {
                                    "x-user-header": "post to create user",
                                    "Content-Type": "application/json"
                                },
                                body: JSON.stringify(bodyObj)
                            });

                            const responseBody = await response.json();
                            this.responseText1 = JSON.stringify(responseBody.data, null, " ");
                        } catch (error) {
                            console.error("Error:", error);
                        }
                    },
                    async getUser() {
                        const queryString = this.usernameInput2;

                        try {
                            const response = await fetch(`/get-user?username=${queryString}`);

                            if (response.status > 399) {
                                console.log("error retrieving user");
                                this.responseText2 = "error retrieving user...";
                                return;
                            }

                            const responseBody = await response.json();
                            this.responseText2 = JSON.stringify(responseBody.data, null, " ");
                        } catch (error) {
                            console.error("Error:", error);
                        }
                    }
                }
            }).mount('#app');
        </script>
    </footer>
</body>
</html>
